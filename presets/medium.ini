# DO NOT EDIT THIS FILE, COPY & RENAME !!!
[0]
name = ao_basic
shader = ao
inputs =random_tex : tex/noise.png
        sample_rad : 0.01
        strength : 0.5
        falloff : 1.0
        amount : 0.5
[1]
name = ao
translate_tex_name = ao_basic: input_tex
shader = blur
inputs = blur : 5.5
size = 0.5

[2]
name = final_light
shader = dir_light
inputs = light_color : 0, 0, 0
         direction : 0, 0, 0
         ambient : 0.01, 0.01, 0.02
[3]
name = base_ssr
define = maxDelta : 0.044
         rayLength : 0.034
         stepsCount: 16
         fade : 0.3
shader =ssr
size = 0.5

[4]
name = ssr
shader = ref_blur
inputs = blur : 6.0
         noise_tex : tex/noise.png
size = 0.5

[5]
name = pre_aa
shader = mix
define = DISABLE_LUT : 1
         DISABLE_BLOOM : 1
translate_tex_name = final_light: final_color
inputs = lut_tex : tex/new_lut_nearest_f_rgb16_clamp.png
        noise_tex : tex/noise.png


[6]
shader = fxaa
inputs = span_max : 2.0
         reduce_mul : 0.0625
         subpix_shift : 0.125

[SHADOWS]
size=512

[SETUP]
FORWARD_SIZE= 1
FORWARD_AUX= 1
DISABLE_POM= 1

